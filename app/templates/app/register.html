{% extends 'main.html' %}


{% block main %}
<body id="particles-js"></body>
<div class="animated bounceInDown">
  <div class="container">
    <span class="error animated tada" id="msg"></span>
    <form name="form1" class="box" method="POST">
        {% csrf_token %}
      <h4>Register</h4>
        <input type="text" name="username" placeholder="username" autocomplete="off">
        <input type="text" name="email" placeholder="Email" autocomplete="off">
        <i class="typcn typcn-eye" id="eye"></i>
        <input type="password" name="password" placeholder="Passsword" id="pwd" autocomplete="off">
        <input type="checkbox" onclick="myFunction()">Show Password 
        <input type="submit" value="Register" class="btn1">
      </form>
        <a href="{% url 'login' %}" class="dnthave">Already have an account! Sign in</a>
  </div> 
       <div class="footer">
      <!-- <span>Made with <i class="fa fa-heart pulse"></i> <a href="https://www.google.de/maps/place/Augsburger+Puppenkiste/@48.360357,10.903245,17z/data=!3m1!4b1!4m2!3m1!1s0x479e98006610a511:0x73ac6b9f80c4048f"><a href=""></a></span> -->
    </div>
</div>

<script>

function myFunction() {
  var x = document.getElementById("pwd");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
} 
</script>

{% endblock %}
